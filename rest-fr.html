<!DOCTYPE html>
<html>
  <head>
    <title>À la française</title>
    <link rel="stylesheet" href="assets/restaurant.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/81ae1326c9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="accueil.html"><i class="fa-solid fa-arrow-left"></i></a>
      <div class="logo">
        <img src="assets/images/logo/ohmyfood.png" alt="Logo OhMyFood" />
      </div>
    </header>
    <main>
      <img
        src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="Photo d'un plat dans le restaurant"
      />
      <section class="menu">
        <div class="head-menu">
          <h1>À la française</h1>
          <label class="heart-anim">
            <input type="checkbox" class="heart" />
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
          </label>
        </div>
        <section>
          <div>
            <h2>ENTRÉES</h2>
            <div class="border"></div>
          </div>
          <label>
            <input type="checkbox" class="choice" />
            <div class="dish">
              <div class="text">
                <h3>Tartare de poulpe acidulé</h3>
                <p>Aux zestes d'orange</p>
              </div>
              <p class="price">25€</p>
              <div class="ghost-choosed-dish"></div>
              <div class="choosed-dish">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </div>
          </label>
          <label>
            <input type="checkbox" class="choice" />
            <div class="dish">
              <div class="text">
                <h3>Velouté de légumes d'antan</h3>
                <p>Carotte, panais, topinambour</p>
              </div>
              <p class="price">35€</p>
              <div class="ghost-choosed-dish"></div>
              <div class="choosed-dish">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </div>
          </label>
          <label>
            <input type="checkbox" class="choice" />
            <div class="dish">
              <div class="text">
                <h3>Soupe à l'oignon</h3>
                <p>Revisitée</p>
              </div>
              <p class="price">20€</p>
              <div class="ghost-choosed-dish"></div>
              <div class="choosed-dish">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </div>
          </label>
        </section>
        <section>
          <div>
            <h2>PLATS</h2>
            <div class="border"></div>
          </div>

          <label>
            <input type="checkbox" class="choice" />
            <div class="dish">
              <div class="text">
                <h3>Coquilles Saint-Jacques</h3>
                <p>Accompagnées d'une purée de panais</p>
              </div>
              <p class="price">40€</p>
              <div class="ghost-choosed-dish"></div>
              <div class="choosed-dish">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </div>
          </label>
          <label>
            <input type="checkbox" class="choice" />
            <div class="dish">
              <div class="text">
                <h3>Magret de canard</h3>
                <p>Et parmentier de pommes de terre</p>
              </div>
              <p class="price">35€</p>
              <div class="ghost-choosed-dish"></div>
              <div class="choosed-dish">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </div>
          </label>
          <label>
            <input type="checkbox" class="choice" />
            <div class="dish">
              <div class="text">
                <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                <p>Sur son lit de gnocchis aux légumes</p>
              </div>
              <p class="price">44€</p>
              <div class="ghost-choosed-dish"></div>
              <div class="choosed-dish">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </div>
          </label>
        </section>
        <section>
          <div>
            <h2>DESSERTS</h2>
            <div class="border"></div>
          </div>
          <label>
            <input type="checkbox" class="choice" />
            <div class="dish">
              <div class="text">
                <h3>Pétales de violettes glacés</h3>
                <p>Et purée de noisettes</p>
              </div>
              <p class="price">18€</p>
              <div class="ghost-choosed-dish"></div>
              <div class="choosed-dish">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </div>
          </label>
          <label>
            <input type="checkbox" class="choice" />
            <div class="dish">
              <div class="text">
                <h3>Fondant au chocolat</h3>
                <p>Revisité</p>
              </div>
              <p class="price">22€</p>
              <div class="ghost-choosed-dish"></div>
              <div class="choosed-dish">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </div>
          </label>
          <label>
            <input type="checkbox" class="choice" />
            <div class="dish">
              <div class="text">
                <h3>Millefeuille croustillant</h3>
                <p>Myrtilles et pâte d’amande</p>
              </div>
              <p class="price">23€</p>
              <div class="ghost-choosed-dish"></div>
              <div class="choosed-dish">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </div>
          </label>
        </section>
        <a href="">Commander</a>
      </section>
    </main>
    <footer>
      <h1>ohmyfood</h1>
      <div>
        <div>
          <i class="fa-solid fa-utensils"></i>
          <p>Proposer un restaurant</p>
        </div>
        <div>
          <i class="fa-solid fa-handshake-angle"></i>
          <p>Devenir partenaire</p>
        </div>
        <p>Mentions légales</p>
        <a href="mailto:abdourahman.laloue@outlook.fr">Contact</a>
      </div>
    </footer>
  </body>
</html>
